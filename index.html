<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <div class="container">
    <form method="POST">
        Nome Completo:
        <br/>
        <input type="text" name="name" placeholder="Nome Completo" /><br/><br/>
    </form>
    <form method="POST">
        RG:
        <br/>
        <input type="text" name="name" placeholder="00.000.000-0" /><br/><br/>
    </form>
    <form method="POST">
        CPF:
        <br/>
        <input type="text" name="name" placeholder="000.000.000-0" /><br/><br/>
    </form>
    <form method="POST">
        Data de Nascimento:
        <br/>
        <input type="date" name="birthdate" /><br/><br/>
    </form>
    <form method="POST">
        Profissão:
        <br/>
        <input type="text" name="name" placeholder="Profissão" /><br/><br/>
    </form>
    <form method="POST">
        E-mail:
        <br/>
        <input type="text" name="e-mail" placeholder="e-mail" /><br/><br/>
    </form>
    <form method="POST">
        Celular:
        <br/>
        <input type="tel" name="name" placeholder="( ) 00000-0000" /><br/><br/>

        <input type="submit" value="Enviar" />
    </form>
</div>
</body>
</html>
